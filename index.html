<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>纪念日</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          165deg,
          #fef6f8 0%,
          #f5e6ff 35%,
          #e8f4ff 70%,
          #fff5e8 100%
        );
        font-family: "Noto Serif SC", serif;
        color: #2d2d2d;
        padding: 1.5rem;
        overflow: hidden;
      }

      /* 多巴胺色块：粉色、珊瑚、薄荷、薰衣草光晕 */
      body::before {
        content: "";
        position: fixed;
        inset: -50%;
        background:
          radial-gradient(
            ellipse 60% 50% at 15% 30%,
            rgba(255, 150, 180, 0.4) 0%,
            transparent 55%
          ),
          radial-gradient(
            ellipse 50% 45% at 85% 25%,
            rgba(255, 180, 130, 0.35) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse 55% 40% at 25% 75%,
            rgba(150, 220, 220, 0.35) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse 50% 50% at 80% 70%,
            rgba(200, 170, 255, 0.3) 0%,
            transparent 50%
          );
        animation: bgFloat 18s ease-in-out infinite alternate;
        z-index: 0;
        pointer-events: none;
      }

      @keyframes bgFloat {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(-3%, -2%) scale(1.08);
        }
      }

      .anniversary {
        position: relative;
        z-index: 1;
        text-align: center;
      }

      .anniversary__greeting {
        font-size: 0.9rem;
        font-weight: 300;
        letter-spacing: 0.15em;
        color: rgba(120, 90, 140, 0.75);
        margin-bottom: 1.25rem;
        opacity: 0;
        animation: fadeInUp 1s ease-out 0s forwards;
      }

      .anniversary__greeting-name {
        color: #e84a7a;
        font-weight: 500;
        letter-spacing: 0.25em;
        margin-left: 0.35em;
      }

      .anniversary__label {
        font-size: 0.7rem;
        font-weight: 300;
        letter-spacing: 0.4em;
        color: rgba(100, 70, 120, 0.7);
        margin-bottom: 0.75rem;
        text-transform: uppercase;
        opacity: 0;
        animation: fadeInUp 1s ease-out 0.2s forwards;
      }

      .anniversary__start-date {
        font-family: "Noto Serif SC", serif;
        font-size: 0.85rem;
        font-weight: 300;
        letter-spacing: 0.2em;
        color: rgba(120, 90, 140, 0.65);
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeInUp 1s ease-out 0.4s forwards;
      }

      .anniversary__days {
        font-family: "Noto Serif SC", serif;
        font-size: clamp(3.5rem, 14vw, 7rem);
        font-weight: 300;
        letter-spacing: 0.02em;
        line-height: 1.2;
        color: rgba(80, 60, 100, 0.85);
        opacity: 0;
        animation: fadeInUp 1.2s ease-out 0.6s forwards;
      }

      /* 主数字：多巴胺珊瑚粉 */
      #days {
        display: inline-block;
        color: #e84a7a;
        font-weight: 500;
        animation: softPulse 6s ease-in-out 2.6s infinite;
      }

      @keyframes softPulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.85;
          transform: scale(1.01);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(28px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="anniversary">
      <p class="anniversary__greeting" id="greeting"></p>
      <p class="anniversary__label">在一起</p>
      <p class="anniversary__start-date">2024.02.20</p>
      <p class="anniversary__days">第 <span id="days">0</span> 天</p>
    </div>

    <script>
      /**
       * 根据当前时段返回问候语
       * 早上：5:00-11:59  中午：12:00-13:59  下午：14:00-17:59  晚上：18:00-4:59
       */
      function getGreeting() {
        const hour = new Date().getHours();
        if (hour >= 5 && hour < 12) return "早上好";
        if (hour >= 12 && hour < 14) return "中午好";
        if (hour >= 14 && hour < 18) return "下午好";
        return "晚上好";
      }

      (function () {
        const greeting = getGreeting();
        document.getElementById("greeting").innerHTML =
          greeting + '<span class="anniversary__greeting-name">小慧</span>';
      })();

      /**
       * 纪念日计时：从 2024.02.20 开始，当天算第 1 天
       * @returns {number} 已过去的天数
       */
      function getAnniversaryDays() {
        const startDate = new Date(2024, 1, 20); // 2024.02.20，月份从 0 开始
        const today = new Date();

        // 将时间归一化为当天 0 点，避免时区影响
        startDate.setHours(0, 0, 0, 0);
        today.setHours(0, 0, 0, 0);

        const diffMs = today - startDate;
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

        // 当天算一天：diffDays = 0 时为第 1 天
        return diffDays + 1;
      }

      // 数字从 0 递增到目标值的动画，与淡入同步
      const daysEl = document.getElementById("days");
      const targetDays = getAnniversaryDays();
      const duration = 1800;
      const delay = 600;

      function runCountAnimation() {
        const startTime = performance.now();
        function updateCount(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const eased = 1 - Math.pow(2, -10 * progress);
          const current = Math.floor(eased * targetDays);
          daysEl.textContent = current;

          if (progress < 1) {
            requestAnimationFrame(updateCount);
          } else {
            daysEl.textContent = targetDays;
          }
        }
        requestAnimationFrame(updateCount);
      }

      setTimeout(runCountAnimation, delay);
    </script>
  </body>
</html>
